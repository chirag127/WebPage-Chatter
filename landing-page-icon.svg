  </defs>
  <rect x="0" y="0" width="128" height="128" rx="24" fill="url(#gradient)" />
  <g fill="#FFFFFF">
    <!-- Browser Window Icon -->
    <rect x="28" y="32" width="72" height="48" rx="4" fill="none" stroke="#FFFFFF" stroke-width="4" />
    <rect x="28" y="32" width="72" height="10" rx="2" fill="#FFFFFF" />
