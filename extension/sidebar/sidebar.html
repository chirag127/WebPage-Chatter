<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WebPage Chatter</title>
        <link rel="stylesheet" href="../assets/styles/common.css" />
        <link rel="stylesheet" href="sidebar.css" />
    </head>
    <body>
        <div class="sidebar-container">
            <header class="sidebar-header">
                <h1>WebPage Chatter</h1>
                <div class="header-actions">
                    <button
                        id="history-button"
                        class="icon-button"
                        title="Chat History"
                    >
                        <div class="badge-container">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="20"
                                height="20"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            >
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                            <span id="history-count" class="badge hidden"
                                >0</span
                            >
                        </div>
                    </button>
                    <button
                        id="settings-button"
                        class="icon-button"
                        title="Settings"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <circle cx="12" cy="12" r="3"></circle>
                            <path
                                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
                            ></path>
                        </svg>
                    </button>
                </div>
            </header>

            <div id="api-key-missing" class="api-key-warning hidden">
                <p>
                    Please set your Gemini API key in the settings to use
                    WebPage Chatter.
                </p>
                <button id="open-settings" class="button primary">
                    Open Settings
                </button>
            </div>

            <div id="webpage-info" class="webpage-info">
                <div class="webpage-info-content">
                    <div class="webpage-title" id="webpage-title">
                        Loading page title...
                    </div>
                    <div class="webpage-url" id="webpage-url">
                        Loading URL...
                    </div>
                </div>
                <div class="webpage-info-actions">
                    <button
                        id="manual-refresh-button"
                        class="icon-button"
                        title="Refresh page context"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="18"
                            height="18"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path
                                d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"
                            />
                        </svg>
                    </button>
                </div>
                <div id="refresh-indicator" class="refresh-indicator hidden">
                    <div class="refresh-spinner"></div>
                    <span>Refreshing context...</span>
                </div>
            </div>

            <main class="chat-container">
                <div id="chat-messages" class="chat-messages"></div>

                <div class="chat-input-container">
                    <textarea
                        id="chat-input"
                        class="chat-input"
                        placeholder="Ask about this webpage..."
                        rows="2"
                    ></textarea>
                    <button id="send-button" class="send-button" title="Send">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon
                                points="22 2 15 22 11 13 2 9 22 2"
                            ></polygon>
                        </svg>
                    </button>
                </div>
            </main>

            <div id="tts-controls" class="tts-controls hidden">
                <button id="tts-play" class="tts-button" title="Play">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                </button>
                <button id="tts-pause" class="tts-button hidden" title="Pause">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <rect x="6" y="4" width="4" height="16"></rect>
                        <rect x="14" y="4" width="4" height="16"></rect>
                    </svg>
                </button>
                <button id="tts-stop" class="tts-button" title="Stop">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <rect x="6" y="4" width="12" height="16"></rect>
                    </svg>
                </button>
                <div class="tts-speed-container">
                    <label for="tts-speed">Speed:</label>
                    <select id="tts-speed" class="tts-speed">
                        <option value="0.25">0.25x</option>
                        <option value="0.5">0.5x</option>
                        <option value="0.75">0.75x</option>
                        <option value="1" selected>1x</option>
                        <option value="1.25">1.25x</option>
                        <option value="1.5">1.5x</option>
                        <option value="1.75">1.75x</option>
                        <option value="2">2x</option>
                        <option value="3">3x</option>
                        <option value="4">4x</option>
                        <option value="6">6x</option>
                        <option value="8">8x</option>
                        <option value="10">10x</option>
                        <option value="12">12x</option>
                        <option value="16">16x</option>
                    </select>
                </div>
            </div>

            <div id="save-controls" class="save-controls hidden">
                <button id="save-answer" class="button secondary">
                    Save Answer
                </button>
                <button id="view-saved" class="button secondary">
                    View Saved
                </button>
            </div>

            <div id="saved-answers-modal" class="modal hidden">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Saved Answers</h2>
                        <button id="close-modal" class="close-button">
                            &times;
                        </button>
                    </div>
                    <div
                        id="saved-answers-list"
                        class="saved-answers-list"
                    ></div>
                </div>
            </div>

            <div id="chat-history-modal" class="modal hidden">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Chat History</h2>
                        <button id="close-history-modal" class="close-button">
                            &times;
                        </button>
                    </div>
                    <div class="modal-search">
                        <div class="search-container">
                            <input
                                type="text"
                                id="history-search"
                                class="search-input"
                                placeholder="Search conversations..."
                            />
                            <button
                                id="history-search-button"
                                class="search-button"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="16"
                                    height="16"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                >
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <line
                                        x1="21"
                                        y1="21"
                                        x2="16.65"
                                        y2="16.65"
                                    ></line>
                                </svg>
                            </button>
                        </div>
                        <div class="history-actions">
                            <button
                                id="clear-history-button"
                                class="button danger clear-all-button"
                            >
                                Clear All
                            </button>
                        </div>
                    </div>
                    <div id="chat-history-list" class="chat-history-list"></div>
                    <div id="history-pagination" class="pagination">
                        <button
                            id="prev-page"
                            class="pagination-button"
                            disabled
                        >
                            Previous
                        </button>
                        <span id="page-info" class="page-info"
                            >Page 1 of 1</span
                        >
                        <button
                            id="next-page"
                            class="pagination-button"
                            disabled
                        >
                            Next
                        </button>
                    </div>
                    <div id="storage-info" class="storage-info">
                        <div class="storage-bar">
                            <div
                                id="storage-usage"
                                class="storage-usage"
                                style="width: 0%"
                            ></div>
                        </div>
                        <div id="storage-text" class="storage-text">
                            Storage: 0 MB / 5 MB
                        </div>
                    </div>
                </div>
            </div>

            <div id="loading-indicator" class="loading-indicator hidden">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>
        </div>

        <script src="../utils/storage.js" type="module"></script>
        <script src="../utils/tts.js" type="module"></script>
        <script src="../utils/api.js" type="module"></script>
        <script src="../libs/marked.min.js"></script>
        <script src="sidebar.js" type="module"></script>
    </body>
</html>
